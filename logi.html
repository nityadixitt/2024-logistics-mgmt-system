<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport & Inventory Management</title>
  <link rel="stylesheet" href="logi.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Hi, how can I help you today?</h1>
  </header>

  <!-- Feature Selection -->
  <section class="feature-container">

    <button class="feature-btn" data-feature="inventoryManagement">📦 Inventory Management</button>

    <button class="feature-btn" data-feature="crossDocking">🚢 Cross-Docking</button>

  <!-- Content Area -->
  <section id="content" class="content-area">
    <p>Select a feature to get started!</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Logistics Management System</p>
  </footer>

  <!-- JavaScript -->
  <script src="logi.js"></script>

</html>
